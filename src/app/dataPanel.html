 
<!-- Data Panel -->

<div   ng-class="{'is-visible':dataPanelOpened}" class="subscribe-popup col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        	<!-- close button -->
            <a ng-click="closeDataPanel()" class="close-button hide-subscribe">
            	<i class="icon fa fa-close"></i>
            </a>
            <!-- end close button -->

        	<!-- content -->
            <div class="content col-xs-12">
            	<!-- title -->
                <h4>{{home}} - {{away}}</h4>
                <!-- end title -->

                <!-- desc -->
                <p class="desc mrg-top-sm"></p>
                <!-- end desc -->
                <p >{{resultText}}</p>
                <!-- data panel -->
                <div class="subscribe-form-container col-xs-12 no-pad">
                    
        <canvas  id="doughnut" class="chart chart-doughnut"
  chart-data="data" chart-labels="labels" chart-legend="true">
</canvas> 
</div>
                <!-- end data panel -->
            </div>
            <!-- end content -->
        </div>
